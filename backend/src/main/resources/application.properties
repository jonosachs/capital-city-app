spring.application.name=capitalcityfinder

# Let Spring Boot read a local .env (key=value) without manual exports.
# Load from backend/.env or project-root/.env.
spring.config.import=optional:file:.env[.properties],optional:file:../.env[.properties]

# PostgreSQL Database Configuration
# Use Spring Boot's conventional datasource variables (match docker-compose env).
# Safe defaults for local dev; override via .env without exporting.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/capital_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.error.include-message=always
