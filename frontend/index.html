<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capital City Finder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Captial City Finder</h1>
    <div class="input-group">
      <input
        class="input"
        type="text"
        id="input"
        placeholder="Country"
        autocomplete="off"
      />
      <input
        class="button--submit"
        value="Submit"
        type="submit"
        id="submit-btn"
      />
      <ul id="suggestions"></ul>
    </div>
    <div class="result" id="output"></div>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
